<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinr - Game Over Share Flow Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .mockup-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .phone-frame {
            background: #1a1a1a;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .phone-screen {
            width: 320px;
            height: 650px;
            background: white;
            border-radius: 32px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .mockup-label {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        /* Game Over Screen Styles */
        .game-over-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .trophy-circle {
            width: 100px;
            height: 100px;
            background: #FEF3C7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .trophy-emoji {
            font-size: 48px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .score {
            font-size: 52px;
            font-weight: 800;
            color: #4F46E5;
            margin-bottom: 4px;
        }

        .difficulty {
            font-size: 14px;
            font-weight: 600;
            color: #9CA3AF;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }

        /* NEW: Share Buttons Row */
        .share-row {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-bottom: 12px;
        }

        .share-btn {
            flex: 1;
            padding: 14px 16px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            border: none;
            font-size: 14px;
            font-weight: 600;
        }

        .share-btn:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        .share-btn.indigo {
            background: #4F46E5;
            color: white;
        }

        .share-btn.green {
            background: #10B981;
            color: white;
        }

        .share-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Play Again Button */
        .play-again-btn {
            width: 100%;
            padding: 16px;
            background: #000;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .play-again-btn:hover {
            transform: scale(1.02);
        }

        .play-again-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Nav Row */
        .nav-row {
            display: flex;
            gap: 40px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #6B7280;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item svg {
            width: 18px;
            height: 18px;
        }

        /* Share Sheet Modal */
        .share-sheet-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .share-sheet-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #E5E7EB;
        }

        .share-sheet-header h2 {
            font-size: 18px;
            color: #1a1a1a;
        }

        .share-preview {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .share-card {
            background: linear-gradient(135deg, #1e1e2f 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            text-align: center;
            color: white;
        }

        .share-card-logo {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .share-card-game {
            font-size: 12px;
            color: #9CA3AF;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }

        .share-card-label {
            font-size: 14px;
            color: #9CA3AF;
            margin-bottom: 4px;
        }

        .share-card-score {
            font-size: 40px;
            font-weight: 800;
            color: #4F46E5;
            margin-bottom: 16px;
        }

        .share-card-cta {
            font-size: 14px;
            color: #6B7280;
            margin-bottom: 4px;
        }

        .share-card-url {
            font-size: 12px;
            color: #4F46E5;
        }

        .share-options {
            padding: 20px;
            background: #F9FAFB;
            border-top: 1px solid #E5E7EB;
        }

        .share-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            background: white;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .share-option:hover {
            background: #F3F4F6;
        }

        .share-option-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .share-option-icon.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .share-option-icon.whatsapp {
            background: #25D366;
        }

        .share-option-icon.copy {
            background: #E5E7EB;
        }

        .share-option span {
            font-size: 15px;
            color: #1a1a1a;
            font-weight: 500;
        }

        /* Highlight badge */
        .new-badge {
            background: #10B981;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            margin-left: 8px;
        }
    </style>
</head>

<body>

                            <h2>Share Your Score</h2>

            <p class="mockup-label">Share Sheet<span class="new-badge">NEW</span></p>
        </div>
    </div>
</body>

</html>
